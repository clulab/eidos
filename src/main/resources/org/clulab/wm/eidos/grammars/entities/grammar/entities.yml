taxonomy: org/clulab/wm/eidos/grammars/entities/grammar/taxonomy.yml

rules:
  - name: simple-np
    label: NounPhrase
    priority: 1
    type: token
    pattern: |
      # avoids event triggers, coordinations, refs, etc.
      [chunk='B-NP' & !mention=Avoid]? [chunk='I-NP' & !mention=Avoid]+
      |
      [chunk='B-NP' & !mention=Avoid]

