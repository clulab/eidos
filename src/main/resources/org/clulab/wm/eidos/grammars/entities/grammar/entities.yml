  - name: simple-vp
    label: Predicate
    priority: 2
    pattern: |
      trigger = [tag=/^VB/  & !mention=Avoid]
      subj: NounPhrase = /^(nsubj|nsubjpass)/
      obj: NounPhrase = dobj