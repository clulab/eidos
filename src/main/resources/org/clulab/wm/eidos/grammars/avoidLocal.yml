taxonomy: org/clulab/wm/eidos/grammars/entities/grammar/taxonomy.yml

vars: org/clulab/wm/eidos/grammars/triggers.yml

rules:

  - name: "coordinations"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid coordinations
      # we want any coordinated entities we might encounter to be split
      (?<![tag=/^JJ/]) [tag=CC]

  # the chunker is wont to gobble up verbs with clear arguments as part of NPs, hence this rule
  - name: "verbs-with-args"
    label: Avoid
    priority: 1
    example: "X HINDERS Y."
    type: token
    pattern: |
      # avoid verbs with arguments
      [outgoing=/^nsubj/ & tag=/^V/]

  - name: "references-et-al"
    label: Avoid
    priority: 3
    type: token
    pattern: |
      # avoid xrefs
      [tag=NNP] "et" "al." @Avoid


  # OURS HERE:
  - name: "triggers"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid coordinations
      # we want any coordinated entities we might encounter to be split
      [word = /(?i)^(${increase_triggers}|${decrease_triggers}|${cause_triggers}|${affect_triggers}|${correlation_triggers})/] # triggers used downstream

  - name: "gradable"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid gradable adjectives tagged by lexicon
      [entity="B-Quantifier"] [entity="I-Quantifier"]*

  - name: "causal-triggers"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # additional triggers
      [word = /result|due/]

  - name: "affect-triggers"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid verbal affect triggers
      [tag = /VBG/ & word = /${ affect_triggers }|${ nonavoid_affect_triggers }/]

  - name: "during"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid nmod_during
      [incoming = nmod_during]

