expander {
  expansionType = "argument"
  maxHops = 5
  validArguments = ["cause", "effect"]
  validLabels = ["Causal", "Correlation", "Coreference"]
  // Avoid expanding along these dependencies.
  invalidOutgoing = [
    "acl:relcl",
    "advcl_to",
    "^advcl_because",
    "^case",
    "^conj",
    "^cc$",
    "^nmod_as",
    "^nmod_because",
    "^nmod_due_to",
    "^nmod_except",
    "^nmod_given",
    "^nmod_since",
    "^nmod_without$",
    "^punct",
    "^ref$"
  ]
  invalidIncoming = []
  validOutgoing = [
    ".+"
  ]
  validIncoming = [
    "^amod$",
    "^compound$",
    "^nmod_of"
  ]
}
