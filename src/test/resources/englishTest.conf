EidosSystem {
             language = english
      masterRulesPath = /org/clulab/wm/eidos/${EidosSystem.language}/grammars/master.yml
         taxonomyPath = /org/clulab/wm/eidos/${EidosSystem.language}/grammars/taxonomy.yml
          hedgingPath = /org/clulab/wm/eidos/${EidosSystem.language}/confidence/hedging.txt
        timeRegexPath = /org/clulab/wm/eidos/english/context/timenorm-regexes.txt
          useLexicons = true
        entityFinders = ["gazetteer", "rulebased", "geonorm", "timenorm"]
// todo: was false in master; figure out which one to use
 keepStatefulConcepts = false
             cacheDir = ./cache
      conceptExpander = ${actions.expander}
//// todo: keep these two below? not in master
//          useTimeNorm = true
//           useGeoNorm = true
}

filtering {
  stopWordsPath = /org/clulab/wm/eidos/${EidosSystem.language}/filtering/stops.txt
  transparentPath = /org/clulab/wm/eidos/${EidosSystem.language}/filtering/transparent.txt
}

actions {
  useCoref = true
  corefType = "causalBasic"
  taxonomyPath = ${EidosSystem.taxonomyPath}
  useExpansion = true
  expander {
    expansionType = "argument"
    maxHops = 5
    validArguments = ["cause", "effect", "group"]
    validLabels = ["Causal", "Correlation", "Coreference", "HumanMigration"]
    // avoid expanding along these dependencies
    invalidOutgoing = [
      "acl:relcl",
              "advcl_to",
              "^advcl_because",
              "^case",
              "^conj",
              "^cop",
              "^cc$",
              "^nmod_as",
              "^nmod_because",
              "^nmod_due_to",
              "^nmod_except",
              "^nmod_given",
              "^nmod_since",
              "^nmod_without$",
              "^punct",
              "^ref$",
      //      // Added to adjust entity expansion
              "nmod:npmod",
         //     "nmod:poss",
              "nmod:tmod",
              "nmod_according_to",
              "nmod_after",
              "nmod_against",
              "nmod_agent",
              "nmod_ago",
              "nmod_along_with",
              "nmod_alongside",
              "nmod_amid",
              "nmod_amidst",
              "nmod_among",
              "nmod_amongst",
              "nmod_apart_from",
              "nmod_as_for",
              "nmod_as_of",
              "nmod_as_per",
              "nmod_as_to",
              "nmod_away_from",
              "nmod_based",
              "nmod_because_of",
              "nmod_before",
              "nmod_beneath",
              "nmod_besides",
              "nmod_between",
              "nmod_beyond",
              "nmod_compared_to",
              "nmod_compared_with",
              "nmod_concerning",
              "nmod_despite",
              "nmod_due",
              "nmod_due_to",
              "nmod_during",
              "nmod_endorsed",
              "nmod_except",
              "nmod_except_for",
              "nmod_excluding",
              "nmod_following",
      //        "nmod_from",
              "nmod_given",
              "nmod_higher",
              "nmod_household",
              "nmod_if",
              "nmod_in_accordance_with",
              "nmod_in_addition_to",
              "nmod_in_case_of",
              "nmod_in_order",
              "nmod_in_spite_of",
              "nmod_instead_of",
              "nmod_large",
              "nmod_more_than",
              "nmod_nearer",
              "nmod_notwithstanding",
              "nmod_off",
              "nmod_on_account_of",
              "nmod_on_behalf_of",
              "nmod_out",
              "nmod_out_of",
              "nmod_outcome",
              "nmod_outside_of",
              "nmod_past",
              "nmod_per",
              "nmod_rather_than",
              "nmod_since",
              "nmod_such_as",
              "nmod_than",
              "nmod_throughout",
              "nmod_throught",
              "nmod_together_with",
              "nmod_toward",
              "nmod_towards",
              "nmod_unlike",
              "nmod_unrelated",
              "nmod_until",
              "nmod_up",
              "nmod_v.",
